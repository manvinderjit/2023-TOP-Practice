<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
        <h2>Basic Structure 1</h2>
      <fieldset>
        <legend>Log In Information</legend>
          <ul>
            <li>
              <lable for="id">User ID<span aria-label="Required">*</span></lable>
              <input type="text" id="id" name="id">
            </li>
            <li>
              <label for="password">Password<span aria-label="Required">*</span></label>
              <input type="password" id="password" name="password">
            </li>
            <li>
                <button type="submit">Log In</button>
            </li>
          </ul>
      </fieldset>

    </form>
    <br>
    <form action="">
        <h2>Basic Structure 2</h2>
        <fieldset>
        <legend>Who is your favorite pony?</legend>
          <ul>
            <li>
              <label for="pinkie">Pinkie Pie</label>
              <input type="radio" name="pony" id="pinkie" value="pinkie" checked>
            </li>
            <li>
              <label for="rainbow">Rainbow Dash</label>
              <input type="radio" name="pony" id="rainbow" value="rainbow">

            </li>
            <li>
              <label for="twilight">Twilight Sparkle</label>
              <input type="radio" name="pony" id="twilight" value="twilight">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Hotdog preferences</legend>
          <ul>
            <li>
              <label for="vegan">Vegan</label>
              <input type="checkbox" name="hotdog" id="vegan" value="vegan">
            </li>
            <li>
              <label for="onions">Onions</label>
              <input type="checkbox" name="hotdog" id="onions" value="onions">              
            </li>
            <li>
                <label for="onionchickens">Chicken</label>
                <input type="checkbox" name="hotdog" id="chicken" value="chicken">              
            </li>
            <li>
                <label for="pineapple">Pineapple</label>
                <input type="checkbox" name="hotdog" id="pineapple" value="pineapple">              
            </li>
          </ul>
        </fieldset>
        <button>Submit</button>
    </form>

    <form>
        <h2>Basic Structure 3</h2>
        <fieldset>
            <legend>Upload Image</legend>
            <ul>
              <li>
                <label for="gallery-img">Choose gallery images to upload</label>
                <input type="file" name="gallery-img" id="gallery-img" accept="image/png, image/jpeg"  multiple >
              </li>
            </ul>
        </fieldset>
      <button>Submit</button>
    </form>
        
  </body>

</html>
