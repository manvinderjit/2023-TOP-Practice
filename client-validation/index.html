<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        input:invalid {
            border: 2px dashed red;
        }
    </style>
  </head>

  <body>
    <form>
      <h2>Form Validation 1</h2>
      <fieldset>
        <legend>Basic Validation</legend>
          <ul>
            <li>
              <label for="uname">User name:</label>
              <input type="text" name="uname" id="uname" minlength="5" maxlength="20" required>
            </li>
            <li>
              <label for="email">Email address:</label>
              <input type="email" name="email" id="email" required>
            </li>
            <li>
              <label for="phone">Phone number:</label>
              <input type="tel" name="phone" id="phone" maxlength="15" required>
            </li>
            <li>
              <label for="comment">Comment:</label>
              <textarea name="comment" id="comment" maxlength="200">
              </textarea>
            </li>
            <li>
              <button>Submit comment</button>
            </li>
          </ul>
      </fieldset>
    </form>

    <form action="">
        <h2>Form Validation 2</h2>
        <fieldset>
            <legend>Advanced Validation</legend>
            <ul>
                <li>
                  <label for="uname">User name:</label>
                  <input type="text" name="uname" id="uname" minlength="5" maxlength="20" required pattern="([a-z][.]([a-z0-9]{3,}|[^A-Z]+))">
                </li>
                <li>
                  <label for="email">Email address:</label>
                  <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9]{1,}@bigcorp[.]eu">
                </li>
                <li>
                  <label for="phone">Phone number:</label>
                  <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}|[0-9]{3}[ -.][0-9]{3}[ -.][0-9]{4}">
                </li>
                <li>
                  <label for="comment">Comment:</label>
                  <textarea name="comment" id="comment" maxlength="200">
                  </textarea>
                </li>
                <li>
                  <button>Submit comment</button>
                </li>
              </ul>
        </fieldset>
    </form>
  </body>

</html>
