<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>HTML Controls 1</h2>

        <fieldset>
            <h2>Edit your preferences</h2>
            <ul>
              <li>
                <label for="e-mail">Email</label>
                <input type="email" name="e-mail" id="e-mail">
              </li>
              <li>
                <label for="website">Website</label>
                <input type="url" name="website" id="website">
              </li>
              <li>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone">
              </li>
              <li>
                <label for="fave-color">Favorite color</label>
                <input type="color" name="fave-color" id="fave-color">
              </li>
              <li>
                <button>Update preferences</button>
              </li>
            </ul>
        </fieldset>
      </form>


      <form action="">
        <h2>HTML Controls 2</h2>
        <fieldset>
            <ul>
                <li>
                  <label for="max-invite">Select maximum number of invitations</label>
                  <input type="range" name="max-invite" id="max-invite" min="1" max="30" value="10">
                  <output class="max-invite-output" for="max-invite"></output>
                </li>
                <li>
                  <button>Submit</button>
                </li>
            </ul>
        </fieldset>
      </form>
      <script>

        const numberOfInvitations = document.querySelector("#max-invite");
        const invitationOutput = document.querySelector(".max-invite-output");
        
        invitationOutput.textContent = numberOfInvitations.value;

        numberOfInvitations.addEventListener("input", () => {
            invitationOutput.textContent = numberOfInvitations.value;
        });
        
      </script>
</body>
</html>
