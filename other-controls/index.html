<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Other controls 1</h2>
        <fieldset>
            <legend>Enter your comment</legend>
            <ul>
                <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                </li>
                <li>
                <label for="comment">Comment:</label>
                <!-- add your input here  -->
                <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
                </li>
                <li>
                <button>Submit comment</button>
                </li>
            </ul>
        </fieldset>
    </form>

    <form action="">
        <h2>Other Controls 2</h2>
        <fieldset>
            <legend>Drop Down Select Menu</legend>
            <ul>
                <li>
                    <label for="food">Pick your favorite food:</label>
                    <select name="food" id="food">
            
                        <optgroup label="Mains">
                            <option value="">Salad</option>
                            <option value="">Curry</option>
                            <option value="">Pizza</option>
                            <option value="">Fajitas</option>
                        </optgroup>
            
                        <optgroup label="Snacks">
                            <option value="">Biscuits</option>
                            <option value="">Crisps</option>
                            <option value="">Fruit</option>
                            <option value="">Breadsticks</option>
                        </optgroup>

                    </select>
                </li>
                <li>
                  <button>Submit choice</button>
                </li>
              </ul>
        </fieldset>
    </form>

    <form action="">
        <h2>Other Controls 3</h2>
        <fieldset>
            <legend>List Association</legend>
            <ul>
                <li>
                    <label for="food-list">Enter your favorite food:</label>
                    <input type="text" name="food-list" id="food-list" list="food-suggestions">
            
                        <datalist id="food-suggestions">
                            <option value="Salad">Salad</option>
                            <option value="Curry">Curry</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Fajitas">Fajitas</option>
                            <option value="Biscuits">Biscuits</option>
                            <option value="Crisps">Crisps</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Breadsticks">Breadsticks</option>
                        </datalist>
            
                </li>
                <li>
                    <button>Submit choice</button>
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
