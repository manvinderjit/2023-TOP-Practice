<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider By Manvinderjit</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="image-slider-container" >
        <div><button type="button" id="previous-image">Previous</button></div>
        <div id="image-slider">
            <div id="img-one" class="hidden"></div>
            <div id="img-two" class="hidden"></div>
            <div id="img-three" class="hidden"></div>
            <div id="img-four" class="hidden"></div>
            <div id="img-five" class="hidden"></div>
        </div>
        <div><button type="button" id="next-image">Next</button></div>
    </div>
    <div id="image-navigation">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
